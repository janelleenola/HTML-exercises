<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Color</title>
</head>

<body>
    <p style="border:2px solid pink">Hello World</p>
    <p style="border:2px dashed green;">Hello World</p>
    <p style="border:2px groove blue;">Hello World</p>
    <p style="border:2px ridge turquoise;">Hello World</p>
    <p style="border:2px inset gray;">Hello World</p>
    <p style="border:2px outset black;">Hello World</p>

    <p style="border: 2px solid pink; border-radius:10px">Hello World</p>

    <!-- RGB -->
    <p style="background-color:rgb(0,0,25)">This is a paragraph.</p>


</body>

</html>
