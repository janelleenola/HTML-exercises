<!-- Turn on and off the bulb -->
<!DOCTYPE html>
<html>

<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button type="button" onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light
        bulb</button>

    <img src="pic_bulboff.gif" id="myImage" style="width:100px;">

    <button type="button" onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light
        bulb</button>
</body>

</html>
