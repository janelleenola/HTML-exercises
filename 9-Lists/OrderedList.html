<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>

<body>
    <!-- Type Attributes -->
    <ol type="A">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <!-- Start counting with a specified value -->
    <ol start="100">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ol>

    <!-- Nested ol -->
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
        <ol>
            <li>Chocolate Milk</li>
            <li>Strawberry Milk</li>
        </ol>
        <li>Tea</li>
    </ol>
</body>

</html>
