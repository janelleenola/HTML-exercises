<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Elements</title>
</head>

<body>
    <b>This is a bold sentence.</b>
    <i>This is a italic sentence.</i>

    <small>This is a sentence.</small>
    <mark>This is a sentence.</mark>
    <tt>This is a sentence.</tt>

    <sup>This is a sentence.</sup>

</body>

</html>
